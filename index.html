<!DOCTYPE html>
<html>
<head>
	<title>HackResume</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="background">
	  <div class="container">
	  	<p style="font-size:20px; text-align:center; color: white;">If you have any queries regarding CV improvement, projects, skills and so on, fill out this form and we'll be glad to help!
	  	</p>
	  	<br>
	    <div class="screen">
	      <div class="screen-header">
	        <div class="screen-header-left">
	          <div class="screen-header-button close"></div>
	          <div class="screen-header-button maximize"></div>
	          <div class="screen-header-button minimize"></div>
	        </div>
	        <div class="screen-header-right">
	          <div class="screen-header-ellipsis"></div>
	          <div class="screen-header-ellipsis"></div>
	          <div class="screen-header-ellipsis"></div>
	        </div>
	      </div>
	      <div class="screen-body">
	        <div class="screen-body-item left">
	          <div class="app-title">
	            <span>CONTACT</span>
	            <span>US</span>
	          </div>
	          <div class="app-contact">CONTACT INFO : u/y18tube on Reddit</div>
	        </div>
	        <div class="screen-body-item">
	        	<form action="https://formspree.io/f/xvovdlga" method="POST">
	        		<div class="app-form">
			            <div class="app-form-group">
				            <input type="name" name="Name" class="app-form-control" placeholder="NAME" required>
			            </div>
			            <div class="app-form-group">
				            <input type="email" name="_replyto" class="app-form-control" placeholder="EMAIL" required>
			            </div>
			            <div class="app-form-group">
				            <input type="url" name="Resume" class="app-form-control" placeholder="RESUME LINK (OPTIONAL)">
			            </div>
			            <div class="app-form-group message">
				            <input type="text" name="message" class="app-form-control" placeholder="MESSAGE" required>
			            </div>
			            <div class="app-form-group buttons">
				            <!-- <button class="app-form-button">CANCEL</button> -->
				            <button type="submit" class="app-form-button">SEND</button>
			            </div>
					</div>
	        	</form>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
